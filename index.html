<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Landing</title>

    <link rel="stylesheet" href="./styles.css">

    <!-- Importaciones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/ed1ee4745a.js" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-carousel">

        <div class="formulario-contacto">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-conetenedor-imagen">
                <img class="sidebar-contenedor-imagen__triangulo" src="./src/trianguloSidebar.svg" alt="">
                <img class="sidebar-contenedor-imagen__perfil" src="./src/perfil.png" alt="foto-perfil">
            </div>
            <div class="sidebar__contenedor-texto">
                <span class="contenedor-texto__titulo">Titulo Ejemplo</span>
                <div>
                    <span class="typed"></span>
                </div>
                <span class="contenedor-texto__subtitulo">Subtitulo Ejemplo</span>
            </div>
            <div class="sidebar__contenedor-redes">
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fas fa-phone"></i>
                    </div> <span>Llamar</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fab fa-whatsapp"></i>
                    </div> <span>WhatsApp</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fab fa-facebook-messenger"></i>
                    </div> <span>Messenger</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fas fa-envelope"></i>
                    </div> <span>E-mail</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fas fa-share-alt"></i>
                    </div> <span>Compartir</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fas fa-tag"></i>
                    </div> <span>Precios</span>
                </div>
                <div class="contenedor-redes__contact">
                    <div class="contenedor-redes__item">
                        <i class="fas fa-map-marker-alt"></i>
                    </div> <span>Ubicaci√≥n</span>
                </div>
            </div>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="contenedor-slider__imagen-uno">
                        <div class="carousel-caption">
                            <img class="imagen-uno__foto-perfil" src="./src/perfil.png" alt="">
                            <span class="imagen-uno__titulo animate__animated animate__bounceIn">Titulo Ejemplo</span>
                            <span class="imagen-uno__subtitulo animate__animated animate__bounceIn" >SubtituloEjemplo</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="contenedor-slider__imagen-dos">
                        <div class="carousel-caption">
                            <span class="imagen__titulo-general animate__animated animate__bounceIn">Titulo largo ejemplo para slider</span>
                            <div class="imagen__contenedor-subtitulo">
                                <span>Subtitulo ejemplo</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="contenedor-slider__imagen-tres">
                        <div class="carousel-caption">
                            <span class="imagen__titulo-general animate__animated animate__bounceIn">Titulo largo ejemplo para slider</span>
                            <div class="imagen__contenedor-subtitulo">
                                <span>Subtitulo ejemplo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button> -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./javaScript/main.js"></script>
    
</body>
</html>
